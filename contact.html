<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا - نادي الزعفران</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #f4b400;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>راسل نادي الزعفران</h1>

  <form id="contact-form">
    <input type="text" name="from_name" placeholder="الاسم" required><br>
    <input type="email" name="from_email" placeholder="البريد الإلكتروني" required><br>
    <textarea name="message" placeholder="اكتب رسالتك هنا" rows="5" required></textarea><br>
    <button type="submit">إرسال</button>
  </form>

  <script>
    (function(){
      emailjs.init("sLTuJHpX01kCYZtrZ"); // ← ضعي الـ Public Key هنا
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_v6mysdi", "template_br2a45p", this)
        .then(function(response) {
          alert("تم إرسال الرسالة بنجاح ✅");
        }, function(error) {
          alert("فشل في الإرسال ❌، جرّبي تاني");
          console.log("FAILED", error);
        });
    });
  </script>

</body>
</html>
